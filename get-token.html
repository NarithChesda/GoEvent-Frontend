<\!DOCTYPE html>
<html>
<head>
    <title>Get Token</title>
</head>
<body>
    <h1>Token from localStorage:</h1>
    <pre id="token"></pre>
    <script>
        const token = localStorage.getItem('access_token');
        document.getElementById('token').textContent = token || 'No token found';
        console.log('Token:', token);
    </script>
</body>
</html>
