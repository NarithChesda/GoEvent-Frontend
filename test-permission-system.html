<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Tab Permission System Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .user-role {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .role-btn {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        .role-btn.active {
            border-color: #007bff;
            background: #007bff;
            color: white;
        }
        .tabs-container {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .tab.visible {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .tab.hidden {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            opacity: 0.6;
        }
        .permission-details {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        .permission-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .permission-row:last-child {
            border-bottom: none;
        }
        .status {
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        .allowed { background: #d4edda; color: #155724; }
        .denied { background: #f8d7da; color: #721c24; }
        h1 { color: #333; margin-bottom: 24px; }
        h2 { color: #666; margin-bottom: 16px; }
        .note {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 12px;
            border-radius: 6px;
            color: #856404;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>üîê Event Tab Permission System Test</h1>
    
    <div class="note">
        <strong>Permission Rules:</strong> Only event organizers and collaborators can access Attendees, Media, Collaborators, Event Texts, and Template tabs. About, Agenda, and Hosts tabs are public.
    </div>

    <div class="container">
        <h2>Select User Role</h2>
        <div class="user-role">
            <button class="role-btn active" onclick="setRole('organizer')">Event Organizer</button>
            <button class="role-btn" onclick="setRole('collaborator')">Collaborator</button>
            <button class="role-btn" onclick="setRole('public')">Public User</button>
            <button class="role-btn" onclick="setRole('guest')">Guest (Not Logged In)</button>
        </div>
    </div>

    <div class="container">
        <h2>Tab Visibility</h2>
        <div class="tabs-container" id="tabs-container">
            <!-- Tabs will be populated by JavaScript -->
        </div>
    </div>

    <div class="container">
        <h2>Permission Details</h2>
        <div class="permission-details" id="permission-details">
            <!-- Permission details will be populated by JavaScript -->
        </div>
    </div>

    <script>
        const tabs = [
            { id: 'about', label: 'About', public: true },
            { id: 'agenda', label: 'Agenda', public: true },
            { id: 'hosts', label: 'Hosts & Speakers', public: true },
            { id: 'attendees', label: 'Attendees', public: false },
            { id: 'media', label: 'Media', public: false },
            { id: 'collaborator', label: 'Collaborators', public: false },
            { id: 'event-texts', label: 'Event Texts', public: false },
            { id: 'template', label: 'Template', public: false }
        ];

        let currentRole = 'organizer';
        let currentEvent = {
            privacy: 'private', // Can be 'public' or 'private'
            can_edit: false,    // Set based on role
            organizer: 123,     // Organizer user ID
            isAuthenticated: true
        };

        function setRole(role) {
            currentRole = role;
            
            // Update role buttons
            document.querySelectorAll('.role-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update permissions based on role
            switch(role) {
                case 'organizer':
                    currentEvent.can_edit = true;
                    currentEvent.isAuthenticated = true;
                    break;
                case 'collaborator':
                    currentEvent.can_edit = true; // Collaborators have edit permissions
                    currentEvent.isAuthenticated = true;
                    break;
                case 'public':
                    currentEvent.can_edit = false;
                    currentEvent.isAuthenticated = true;
                    break;
                case 'guest':
                    currentEvent.can_edit = false;
                    currentEvent.isAuthenticated = false;
                    break;
            }
            
            updateDisplay();
        }

        function canViewTab(tabId) {
            const tab = tabs.find(t => t.id === tabId);
            
            // Public tabs are always visible
            if (tab.public) return true;
            
            // Must be authenticated for restricted tabs
            if (!currentEvent.isAuthenticated) return false;
            
            // All restricted tabs require can_edit permission (organizer or collaborator)
            return currentEvent.can_edit;
        }

        function updateDisplay() {
            // Update tabs display
            const tabsContainer = document.getElementById('tabs-container');
            tabsContainer.innerHTML = '';
            
            tabs.forEach(tab => {
                const canView = canViewTab(tab.id);
                const tabElement = document.createElement('div');
                tabElement.className = `tab ${canView ? 'visible' : 'hidden'}`;
                tabElement.textContent = tab.label;
                tabsContainer.appendChild(tabElement);
            });
            
            // Update permission details
            const detailsContainer = document.getElementById('permission-details');
            detailsContainer.innerHTML = '';
            
            const roleInfo = document.createElement('div');
            roleInfo.innerHTML = `<strong>Current Role:</strong> ${currentRole.charAt(0).toUpperCase() + currentRole.slice(1)}`;
            detailsContainer.appendChild(roleInfo);
            
            const eventInfo = document.createElement('div');
            eventInfo.innerHTML = `<strong>Event Privacy:</strong> ${currentEvent.privacy}`;
            detailsContainer.appendChild(eventInfo);
            
            const authInfo = document.createElement('div');
            authInfo.innerHTML = `<strong>Authenticated:</strong> ${currentEvent.isAuthenticated ? 'Yes' : 'No'}`;
            detailsContainer.appendChild(authInfo);
            
            const editInfo = document.createElement('div');
            editInfo.innerHTML = `<strong>Can Edit:</strong> ${currentEvent.can_edit ? 'Yes' : 'No'}`;
            detailsContainer.appendChild(editInfo);
            
            // Add separator
            const separator = document.createElement('div');
            separator.style.margin = '16px 0';
            separator.style.borderTop = '1px solid #ddd';
            detailsContainer.appendChild(separator);
            
            // Add permission breakdown
            tabs.forEach(tab => {
                const canView = canViewTab(tab.id);
                const row = document.createElement('div');
                row.className = 'permission-row';
                
                const tabName = document.createElement('span');
                tabName.textContent = tab.label;
                
                const status = document.createElement('span');
                status.className = `status ${canView ? 'allowed' : 'denied'}`;
                status.textContent = canView ? 'ALLOWED' : 'DENIED';
                
                row.appendChild(tabName);
                row.appendChild(status);
                detailsContainer.appendChild(row);
            });
        }

        // Initialize display
        updateDisplay();
        
        // Add event privacy toggle
        const container = document.querySelector('.container');
        const privacyToggle = document.createElement('div');
        privacyToggle.innerHTML = `
            <h2>Event Privacy Setting</h2>
            <div class="user-role">
                <button class="role-btn active" onclick="setPrivacy('private')">Private Event</button>
                <button class="role-btn" onclick="setPrivacy('public')">Public Event</button>
            </div>
        `;
        container.appendChild(privacyToggle);
        
        function setPrivacy(privacy) {
            currentEvent.privacy = privacy;
            
            // Update privacy buttons
            privacyToggle.querySelectorAll('.role-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            updateDisplay();
        }

        console.log('Permission system test loaded');
        console.log('Current permissions for organizer role:', {
            canViewAttendees: canViewTab('attendees'),
            canViewMedia: canViewTab('media'),
            canViewCollaborators: canViewTab('collaborator'),
            canViewEventTexts: canViewTab('event-texts'),
            canViewTemplate: canViewTab('template')
        });
    </script>
</body>
</html>
